<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <img src="assets/clock_logo.png" alt="clock" id="clockimg">
    <div id="main">
    <div class="transparent"></div>
    <div class="mildtransparent"></div>
    <section class="mainblock_time">
        <div class="insideblock">
            <div class="box box-time">TIME</div>
            <div class="box">
                <span class="digit">12</span>
                <span class="text">hours</span>
            </div>
            <div class="box-colon">:</div>
            <div class="box">
                <span class="digit">12</span>
                <span class="text">mins</span>
            </div>
            <div class="box-colon">:</div>
            <div class="box">
                <span class="digit">12</span>
                <span class="text">secs</span>
            </div>
            <div class="box-colon">:</div>
            <div class="box am-pm">AM</div>
        </div>
    </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
