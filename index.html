<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<link href="//db.onlinewebfonts.com/c/1bb28440d44596129c2c67bb9f94eae3?family=Bauhaus+Hv+BT" rel="stylesheet" type="text/css"/>

</head>
<body>
    <img src="assets/clock_logo.png" alt="clock" id="clockimg">
    <div id="main">
    <div class="transparent"></div>
    <div class="mildtransparent"></div>
    <section class="mainblock_time"> 
    </section>

    <section class="quote">
        <div class="quote-text">GRAB SOME HEALTHY BREAKFAST!!!</div>
    </section>

    
    <div class="alarmcontainer">
        <div class="wakeup">
            <span><img src="assets/wake_up.svg" alt="wake_up" id="wakesvg"></span>
            <span class="wakeup-text">Set wake up time</span>
            <select name="option" id="dropdown-wakeup">
                <option value="05">05 AM - 06 AM</option>
                <option value="06">06 AM - 07 AM</option>
                <option value="07">07 AM - 08 AM</option>
                <option value="08">08 AM - 09 AM</option>
                <option value="09">09 AM - 10 AM</option>
            </select>
        </div>
        <!-- Lunch -->
    
        <div class="lunch">
            <span><img src="assets/lunch_time.svg" alt="lunch" id="lunchsvg"></span>
            <span class="lunch-text">Set lunch time</span>
            <select name="option" id="dropdown-lunch">
                <option value="12">12 PM - 01PM</option>
                <option value="13">01 PM - 02PM</option>
                <option value="14">02 PM - 03PM</option>
                <option value="15">03 PM - 04PM</option>
            </select>
        </div>
        <!-- nap-time -->

        <div class="naptime">
            <span><img src="assets/nap_time.svg" alt="nap-time" id="nap-time"></span>
            <span class="naptime-text">Set nap time</span>
            <select name="option" id="dropdown-naptime">
                <option value="16">04 PM - 05PM</option>
                <option value="17">05 PM - 06PM</option>
                <option value="18">06 PM - 07PM</option>
                <option value="19">07 PM - 08PM</option>
                <option value="20">08 PM - 09PM</option>
            </select>
        </div>

        <!-- night time -->
        <div class="nighttime">
            <span><img src="assets/nap_time.svg" alt="nap-time" id="night-time"></span>
            <span class="nighttime-text">Set night time</span>
            <select name="option" id="dropdown-nighttime">
                <option value="21">09 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="00">12 AM - 01 AM</option>
                <option value="01">01 AM - 02 AM</option>
                <option value="02">02 AM - 03 AM</option>
            </select>
        </div>

    </div>

    <div class="greetings">
    </div>
    <div class="greetings-text"></div>
    <button class="setalarm" onclick="setalarm()">Set Alarm</button>
    <div class="imgcontainer">
        <img src="assets/Component 30 â€“ 1 (1).svg" alt="">
    </div>

    <div class="alarmdetails">
    </div>
    <div class="alarmdetails-text">
        <h1 style="text-align: center;">Set Alarm</h1>
    </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
